
   <mat-card class="example-card" >
    <img class="logo" src="../../../assets/images/r.jpg" alt="" />
    <mat-card-header>
      <mat-card-title class="log">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="card">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions class="card">
      <button  mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
    <mat-card-actions class="card">
      <button mat-raised-button (click)="emsignup()" color="primary">Employer Signup</button>
    
      <button mat-raised-button (click)="stdsignup()" color="primary">Student Signup</button>
    </mat-card-actions>
    
  </mat-card>
